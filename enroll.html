<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Registration page</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="index.css" type="text/css">
<body>
<div class="bgimage2">


    <form class="form2" action="./success.html">

    <label for="">Full Name: </label>
    <input type="text" placeholder="Enter Your full name: "><br><br>
    <label for="">Phone No: </label>
    <input type="number" placeholder="Enter your Mob no: "><br><br>
    <label for="">Email Id: </label>
    <input type="email" placeholder="Enter Your Email id: "><br><br>
    <label for="">City: </label>
    <input type="text" placeholder="Enter the city: "><br><br>
    <label for="">Course Opted: </label>
    <select name="" id="">
        <option value="">Java FullStack</option>
        <option value="">Python FullStack</option>
        <option value="">Automation Testing</option>
        

    </select><br><br>
    <label for="">Qualifications: </label>
    <select name="" id="">
        <option value="">UG/PG</option>
        <option value="">CSE</option>
        <option value="">BCA</option>
        <option value="">MCA</option>
        <option value="">EEE</option>
        <option value="">ME</option>

    </select><br><br>
    <label for="">Year of passout: </label>
    <input type="text" placeholder="Enter your passout year: "><br><br>

    <button class="btn-reg">Register</button>



    </form>
    


  


</div>
